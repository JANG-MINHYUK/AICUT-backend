[phases.setup]
nixPkgs = [
  "python311Full",  # pip, setuptools, wheel 포함
  "mesa",
  "libGL",
  "pkg-config"
]

[phases.install]
cmds = [
  "python3 -m ensurepip --upgrade",  # pip 설치 및 업그레이드
  "python3 -m pip install --break-system-packages -r requirements.txt"
]

[phases.start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"
