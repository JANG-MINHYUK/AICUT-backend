[phases.setup]
nixPkgs = [
  "python311Full",   # pip 포함되어 있지 않으므로 아래에서 따로 설치
  "mesa",
  "libGL",
  "pkg-config"
]

[phases.install]
cmds = [
  "python3 -m ensurepip --upgrade",  # ✅ pip 설치
  "python3 -m pip install --break-system-packages -r requirements.txt"
]

[phases.start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"
