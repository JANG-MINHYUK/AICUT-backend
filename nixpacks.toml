[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "mesa",
  "libGL",
  "libGLU",
  "libglvnd",
  "pkg-config",
  "python311Packages.gunicorn"  # ✅ gunicorn 추가!
]

[phases.install]
cmds = [
  "pip install --break-system-packages -r requirements.txt"
]

[phases.start]
cmd = '''
export PORT=${PORT:-8000} && \
export LD_LIBRARY_PATH=$(nix eval --raw nixpkgs.lib.makeLibraryPath [ libGL mesa libglvnd libGLU ]):$LD_LIBRARY_PATH && \
gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1
'''

