[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "mesa",
  "libGL",
  "libGLU", 
  "pkg-config"
]

[phases.install]
cmds = [
  "pip install --break-system-packages --user -r requirements.txt"
]

[phases.start]
cmd = "$HOME/.local/bin/gunicorn app:app --bind 0.0.0.0:$PORT"
