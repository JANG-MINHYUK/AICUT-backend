[phases.setup]
nixPkgs = [
  "python311Full",           # pip 포함된 Python
  "mesa",
  "libGL",
  "pkg-config"
]

[phases.install]
cmds = [
  "export PATH=$PATH:/root/.nix-profile/bin",
  "python3 -m pip install --break-system-packages --upgrade pip setuptools wheel",
  "python3 -m pip install --break-system-packages -r requirements.txt"
]

[phases.start]
cmd = "PATH=$PATH:/root/.nix-profile/bin:/root/.local/bin gunicorn app:app --bind 0.0.0.0:$PORT"
